<!DOCTYPE html>
<html>
<head>
  <title>Uno-Translate</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h1>UNO-Translate</h1>
    <div class="language-select">
      <label for="inputLanguage">Input Language:</label>
      <select id="inputLanguage">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <!-- Add more language options here -->
      </select>

      <label for="targetLanguage">Target Language:</label>
      <select id="targetLanguage">
        <option value="es">Spanish</option>
        <option value="en">English</option>
        <!-- Add more language options here -->
      </select>
    </div>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter text to translate"></textarea>
    <button id="translateButton">Translate Now</button>
    <div id="translationResult" class="result"></div>
    <div class="links">
      <a href="about.html" target="_blank">Read about UNO-Translate</a>
      <a href="faq.html" target="_blank">FAQ</a>
      <a href="terms.html" target="_blank">Terms of Use</a>
      <a href="privacy.html" target="_blank">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
